<div class="login-form">
    <mat-card class="border">
        <mat-card-content>
            <h1>LOGIN</h1>
            <form *ngIf="!MsgLoginSuccess" name="form" (ngSubmit)="f.form.valid && loginUsers()"
                #f="ngForm" novalidate>
                    <mat-form-field class="full-width-input">
                        <!--
                        <div style="text-align: right;">    
                            <i class="fas fa-user"></i> 
                        </div>
                        -->
                        <input type="text" matInput placeholder="Username" name="username"
                            [(ngModel)]="form.username" required #username="ngModel">
                            <span class="material-icons" matSuffix>
                                person
                                </span>
                            <div class="alert-danger" role="alert" *ngIf="f.submitted && username.invalid">
                                El usuario es requerido
                            </div>
                    </mat-form-field>
                    <mat-form-field class="full-width-input separator">
                        <!--
                        <div style="text-align: right;">
                            <i class="fas fa-unlock-alt"></i>
                        </div>
                        -->
                        <input type="password" matInput placeholder="Password" name="password"
                            [type]="hide ? 'password':'text'" [(ngModel)]="form.password" required minlength="6" #password="ngModel">
                            <span class="material-icons" matSuffix (click)="hide = !hide">
                                {{ hide ?  'visibility':'visibility_off'}}
                            </span>
                            
                            <div class="alert-danger" role="alert" *ngIf="f.submitted && password.invalid">
                                <div *ngIf="password.errors.required">El password es requerido</div>
                                <div *ngIf="password.errors.minlength">El password debe tener al menos 6 caracteres</div>
                            </div>
                    </mat-form-field>
                    <button mat-raised-button color="primary">Iniciar sesion</button>
                    <div style="margin: 10px;">
                        <div class="alert alert-danger" role="alert" *ngIf="f.submitted && MsgLoginFailed">
                            {{ errorMsg }}
                        </div>
                    </div>      
            </form>
        </mat-card-content>
    </mat-card>
</div>
