<div class="login-form">
    <mat-card class="border">
        <mat-card-content>
            <h1>LOGIN</h1>
            <mat-form-field class="full-width-input">
                <input type="text" matInput placeholder="Usuario" required>
            </mat-form-field>
            <mat-form-field class="full-width-input separator">
                <input type="password" matInput placeholder="password" required>
            </mat-form-field>
            <button type="submit" mat-raised-button color="primary" >Iniciar sesion</button>
        </mat-card-content>
    </mat-card>
</div>
