<div class="container">
    <ng-container *ngIf="data.length !=0; else loading">
        <div class="flex-container wrap">
            <mat-card class="example-card" *ngFor="let img of data"> <!---->
            <mat-card-content>
            <div class="row" >
            <div class="col-md-4">
                <div class="card" style="width: 18rem; height: auto;">      
                <img class="card-img-top rounded zoom" style="width: auto; height: 150px;" 
                src="data:image/jpeg;base64,{{img.url}}" alt="Card image cap">
                <div class="card-body" style="text-align: center;">
                    <p class="card-text"><strong>{{img.description}}</strong></p>
                </div>
                </div>
            </div>
            </div>
            </mat-card-content>
            </mat-card>
        </div>
    </ng-container>
    <ng-template #loading>
        <div class="centered"><h2>Cargando datos...</h2></div>
    </ng-template>
</div>
