<mat-toolbar class="bg-dark">
    <ng-container *ngIf="!varAdmin; else viewAdmin">
        <span>My app</span>
        <span class="spacer"></span>
        <div>
            <a mat-button [routerLink]="['/login']">LOGIN</a>
            <a mat-button [routerLink]="['/admin']">ADMIN</a>
            <a mat-button [routerLink]="">CERRAR SESION</a>
        </div>
    </ng-container>
    <button (click)="varAdmin = !varAdmin">Cambiar</button>
</mat-toolbar>
    <ng-template #viewAdmin>
        <button mat-icon-button (click)="onToggleSidenav()">
            <mat-icon>menu</mat-icon>
        </button>
        <span class="spacer"></span>
    </ng-template>
