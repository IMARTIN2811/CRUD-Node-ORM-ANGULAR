<p>{{ content }}</p>
    <div class="col-12 formulario" *ngIf="rol">
        <mat-card class="border" >
            <mat-card-content>
                <h1 style="text-align: center">Editar</h1>
                <form>
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" name="name" required id="name" placeholder="Nombre del producto"
                            class="form-control" [(ngModel)]="currentProducts.name" >
                    </div>
                    <div class="form-group">
                        <label for="price">Precio</label>
                        <input type="number" name="price" required id="price" placeholder="Precio del producto"
                            class="form-control" [(ngModel)]="currentProducts.price">
                    </div>
                    <div class="form-group" style="margin: 20px;">
                        <button class="btn btn-danger mr-2" (click)="mostrarDialog()">
                            <i class="fas fa-trash-alt"></i>
                            Eliminar
                        </button>
                        <button class="btn btn-success mr-2" (click)="updateProduct()">
                            <i class=" fas fa-save"></i>
                            Editar
                        </button>
                        <a [routerLink]="['/data']" class="btn btn-primary">
                            <i class="fas fa-arrow-alt-circle-left"></i>
                            Volver
                        </a>
                    </div>
                    <div style="margin: 10px;">
                        <div class="alert alert-danger" *ngIf="message">
                            {{ message }}
                        </div>
                    </div>
                    <div *ngIf="!currentProducts">
                        <br/>
                        <p>No puede acceder a este producto</p>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>  
    </div>
