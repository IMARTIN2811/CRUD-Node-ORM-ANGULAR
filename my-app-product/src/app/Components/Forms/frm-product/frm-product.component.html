<p>{{ content }}</p>
<div *ngIf="rol">
  <h4 class="text-center">Agregar productos</h4>
  <div style="width: 400px; margin: auto;">
    <form class="card card-container"  >
      <div class="submit-form" >
        <div >
          <div class="form-group" [formGroup]="angForm">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" formControlName="name" [(ngModel)]="producto.name" name="name"/>
              <div class="alert-danger" *ngIf="name.invalid && (name.dirty || name.touched)">
                <div class="container-error-message" *ngIf="name.errors.required">
                    El nombre es requerido
                </div>
              </div>
          </div>
          <div class="form-group" [formGroup]="angForm">
            <label for="price">Price</label>
            <input class="form-control" id="price" formControlName="price" [(ngModel)]="producto.price" name="price"/>
              <div class="alert-danger" *ngIf="price.invalid && (price.dirty || price.touched)">
                <div class="container-error-message" *ngIf="price.errors.required">
                    El precio es requerido
                </div>
              </div>
          </div>
          <div class="d-flex justify-content-center">
            <button (click)="mostrarDialog()" class="btn btn-success mr-2" [disabled]="angForm.invalid">
              <i class="fas fa-save"></i>
              Guardar
            </button>
            <button (click)="newProduct()" class="btn btn-primary mr-2" [disabled]="angForm.invalid">
              <i class="fas fa-times-circle"></i>
              Nuevo
            </button>
          </div>
          
        </div>
        <!--
        <div *ngIf="submitted">
          <h4>Se ha guardado correctamente!</h4>
          <button class="btn btn-success" (click)="newProduct()">Aceptar</button>
        </div>
        -->
      </div>
    </form>    
  </div>
</div>
